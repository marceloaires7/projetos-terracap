{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-4xl mx-auto dark:bg-gray-800 dark:text-gray-100">
    <h1 class="text-2xl font-bold mb-6">
        {% if object %}Editar Projeto: {{ object.name }}{% else %}Novo Projeto{% endif %}
    </h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {{ form|crispy }}
        </div>
        <div class="mt-6 flex justify-end space-x-4">
            {% if object %}
            <a href="{% url 'projects:detail' object.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-600">
                Cancelar
            </a>
            {% else %}
            <a href="{% url 'projects:list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-600">
                Cancelar
            </a>
            {% endif %}
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600">
                Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
