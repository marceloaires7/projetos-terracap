{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto dark:bg-gray-800 dark:text-gray-100">
    <h1 class="text-2xl font-bold mb-6">Confirmar Exclusão</h1>
    
    <p class="mb-6">Tem certeza que deseja excluir o projeto <strong>"{{ object.name }}"</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'projects:detail' object.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-600">
                Cancelar
            </a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                Confirmar Exclusão
            </button>
        </div>
    </form>
</div>
{% endblock %}
